<script type="text/javascript"src="jquery-1.2.6.min.js"></script>
<script>
$(document).ready(function(){
	$('a').hover(function(){
		$(this).animate({"width":"160px"},300)
	},function(){
		$(this).animate({"width":"100px"},300)
	});
});
</script>
